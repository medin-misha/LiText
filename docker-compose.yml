services:
  litext_postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    expose:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true
  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: "rabbit"
    container_name: "rabbit"
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      REBBITMQ_DEFAULT_PASS: "guest"
  celery:
    build:
      context: LiText_backend/
      dockerfile: ./CeleryDockerfile
    command: uv run celery -A litext_backend worker -l INFO

  ### hesher
  hasher_redis:
      image: redis/redis-stack
      ports:
        - "16379:6379"
      volumes:
        - $PWD/data:/data
  hasher:
    build:
      context: Heshator/
      dockerfile: ./Dockerfile
    ports:
      - 5001:5001

  ### text saver
  text_saver_mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: login
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
  text_saver_mongo_express:
    image: mongo-express:1.0.0-alpha.4
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: login
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongodb
  text_saver:
    build:
      context: ./LiText_text_saver
      dockerfile: ./Dockerfile
    depends_on:
      - text_saver_mongodb
    ports:
      - 5000:5000